<div class="row">
  <div class="col-sm-4" *ngIf="produtoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Produto: '+ produtoSelecionado.descricao"></app-titulo>
      </div>
      <br>
      <br>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Voltar
        </button>
      </div>
    </div>
    <br>
    <form [formGroup]="produtoForm" (submit)="produtoSubimit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Código do Produto </label>
        <input type="text" formControlName="codigo" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Descrição do Produto </label>
        <input type="text" formControlName="descricao" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Data de Cadastro do Produto </label>
        <input type="text" formControlName="dataCadastro" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Valor do Produto</label>
        <input type="text" formControlName="valorProduto" class="form-control">
      </div>

      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!produtoForm.valid">Salvar</button>
      </div>

     </form>
  
  </div>
  
  
  <div [ngClass]="{'col-sm-6': produtoSelecionado, 'col-sm-12': !produtoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <br>
  <table class="table">
      <thead class="table-light">
          <tr>
              
              <th scope="col">#</th>
              <th scope="col">Código</th>
              <th scope="col">Descricao</th>
              <th scope="col">Data Cadastro</th>
              <th scope="col">Valor</th>
              <th scope="col">Opções</th>
              
            </tr>
      </thead>
      <tbody>
          <tr *ngFor="let produto of produtos">
              <th scope="row">{{produto.produtoId}}</th>
              <td>{{produto.codigo}}</td>
              <td>{{produto.descricao}}</td>
              <td>{{produto.dataCadastro}}</td>
              <td>{{produto.valorProduto}}</td>

              <td>
                <div class="btn-group">
                  <td><button (click)="produtoSelect(produto)"
                    class="text-dark btn btn-sm btn-outline-primary">Editar</button></td>
                  <button class="btn btn-sm btn-outline-danger"(click)="deletarProduto(produto.produtoId)">Excluir</button>
                </div>
              </td>
  
            </tr>
      </tbody>
      <div class="form-group">
        <br>
        <button class="btn btn-success"(click)="produtoNovo()">Adicionar</button>
      </div>
    </table>
  </div>

</div>
