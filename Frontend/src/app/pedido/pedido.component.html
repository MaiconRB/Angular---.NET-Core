<div class="row">
  <div class="col-sm-4" *ngIf="pedidoSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'Pedido: '+ pedidoSelecionado.codigoPedido"></app-titulo>
      </div>
      <br>
      <br>

      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Voltar
        </button>
      </div>
    </div>
    <br>
    <form [formGroup]="pedidoForm" (submit)="pedidoSubimit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Data do Pedido</label>
        <input type="text" formControlName="dataPedido" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Identificação do Produto </label>
        <input type="text" formControlName="produtoId" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Quantidade de Produtos</label>
        <input type="text" formControlName="quantidadeProdutos" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Identificação do Fornecedor </label>
        <input type="text" formControlName="fornecedorId" class="form-control" >
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Valor Total do Pedido </label>
        <input type="text" formControlName="valorTotalPedido" class="form-control" >
      </div>


      <div class="form-group">
        <hr>
        <button class="btn btn-success" [disabled]="!pedidoForm.valid">Salvar</button>
      </div>
     
     </form>
  
  </div>
  
  
  <div [ngClass]="{'col-sm-6':pedidoSelecionado, 'col-sm-12': !pedidoSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <br>
    <br>
  <table class="table">
      <thead class="table-light">
          <tr>
              
              <th scope="col">#</th>
              <th scope="col">Data</th>
              <th scope="col">Produto</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Fornecedor</th>
              <th scope="col">Valor Total</th>
              <th scope="col">Opções</th>
              
            </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pedido of pedidos">
              <th scope="row">{{pedido.codigoPedido}}</th>
              <td>{{pedido.dataPedido}}</td>
              <td>{{pedido.produtoId}}</td>
              <td>{{pedido.quantidadeProdutos}}</td>
              <td>{{pedido.fornecedorId}}</td>
              <td>{{pedido.valorTotalPedido}}</td>

              <td>
                <div class="btn-group">
                  <td><button (click)="pedidoSelect(pedido)"
                    class="text-dark btn btn-sm btn-outline-primary">Editar</button></td>
                    <button class="btn btn-sm btn-outline-danger"(click)="deletarPedido(pedido.codigoPedido)">Excluir</button>
                </div>
              </td>  
            </tr>
      </tbody>
      <div class="form-group">
        <br>
        <button class="btn btn-success"(click)="pedidoNovo()">Adicionar</button>
      </div>
    </table>
  </div>

</div>
